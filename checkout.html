<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVERX 结账</title>
<style>
  body{
    margin:0;
    background:#0f172a;
    color:white;
    text-align:center;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    padding:40px 20px;
  }
  h1{margin-bottom:10px;}
  p{font-size:16px;margin-bottom:20px;}
  button{
    background:#22d3ee;
    color:#000;
    padding:12px 20px;
    border:none;
    border-radius:8px;
    margin-top:25px;
    font-weight:700;
  }
  a{
    display:inline-block;
    margin-top:18px;
    color:#38bdf8;
    text-decoration:none;
  }
</style>
</head>
<body>

<h1>结账</h1>
<p>总金额：￥<span id="total">0</span></p>

<button onclick="pay()">去支付（后面可以换成真实收款链接）</button>

<a href="shop.html">⬅ 返回商店继续加购物车</a>

<script>
// 取 URL 里的 ?total=XXX
function getQuery(name){
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

// 显示金额
document.getElementById("total").innerText = getQuery("total") || 0;

// 去支付（现在只是示例，先弹窗）
function pay(){
  alert("这里以后可以改成 Stripe/PayPal/微信 等真实支付链接");
  // 例如：window.location.href = "https://你的支付链接";
}
</script>

</body>
</html>
